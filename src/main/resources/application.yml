spring:
  application:
    name: taskforge-api

  datasource:
    url: jdbc:h2:mem:taskforgedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.taskforge.api: DEBUG
    org.springframework.web: INFO